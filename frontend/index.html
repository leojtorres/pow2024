<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<h1>prueba de frontend</h1>
<div id="content"></div>
<button id="listar">listar</button>
<div id="provincias"></div>
<script>
function fetchJSONData() {
	//fetch("<<RUTA DEL ARCHIVO>>/response.json")
	fetch("http://localhost/educacion/unlpam/pow/2024/ajax/backend/response.json")	//ejemplo
		.then((res) => {
			if (!res.ok) {
				throw new Error
					(`HTTP error! Status: ${res.status}`);
			}
			return res.json();
		})
		.then((data) => {
				var content = document.getElementById("content");
				content.innerHTML =data.data.title;	
			  }
		)
		.catch((error) => 
			   console.error("Unable to fetch data:", error));
}
fetchJSONData();
</script>

<script>	
	$(document).ready(function () {
		$("#listar").click(function () {
			$.ajax({
				type: "GET",
				url: "https://apis.datos.gob.ar/georef/api/provincias",
				dataType: "json",
				success: function (result, status) {
					$('#provincias').html('<h2>'+result.cantidad+'</h2>');
				},
				error: function (xhr, status, error) {
						alert("error:" + error);
					},
				});
		});
	});
</script>
</body>
</html>
